name: .NET Core

on: [push, pull_request]

jobs:
  build:
    
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        dotnet: [ '3.1.200', '3.1.201' ]
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
          dotnet-version: ${{ matrix.dotnet }}
    - name: Build
      run: dotnet build src
